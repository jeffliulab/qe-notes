site_name: Notes for Quantitative Economics

theme:
  name: material
  features:
    - navigation.sections
    # - navigation.expand

nav:
  - 首页: index.md
  - 宏观基本面:
    - 中美食利概况: macro_basics/china_us_rentier.md
    - 中美居民收入概况: macro_basics/china_us_income.md
  - Quantitative:qe/index.md

markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css